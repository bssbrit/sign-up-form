<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name=" "viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="esquerda">
      <div class="logo">
        <img src="images/odin-lined.png" alt="Odin head" />
        <h1>Odin</h1>
      </div>
      <p>Photo by Halie West on Unsplash</p>
    </div>
    <div class="direita">
      <div class="topo">
        <div class="introduçãoTopo">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up now to get started.</p>
        </div>
        <div class="introduçãoFundo"><p>You know you want to</p></div>
      </div>
      <div class="meio">
        <h6>Let's do this!</h6>
        <div class="formulario">
          <div class="formularioEsquerda">
            <div class="firstName">
              <label for="user_firstName">First name</label>
              <div>
                <input type="text" placeholder="Pablito" />
              </div>
            </div>
            <div class="email">
              <label for="user_email">Email Address:</label>
              <div>
                <input
                  type="email"
                  id="user_email"
                  name="email"
                  placeholder="you@example.com"
                />
              </div>
            </div>
            <div class="password">
              <label for="userPassword">Password: </label>
              <input id="userPassword" type="password" minlength="4"
              maxlength="8"
              size="8" required
              placeholder="1234abcd" />
              
            </div>
          </div>
          <div class="formularioDireita">
            <div class="last Name">
              <label for="lastName">Last name</label>
              <div>
                <input type="text" placeholder="Salame" />
              </div>
            </div>
            <div class="phoneNumber">
              <label for="lastName">Phone Number</label>
              <div>
                <input type="text" placeholder="955309437" />
            </div>
            <div class="confirmPassword">
              <label for="confirmPassword">Confirm Password</label>
              <div>
                <input type="password" placeholder="Confirm Password" id="confirm_password" required>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="fundo">
        <button class="create">Create Account</button>
        <div class="fundoFundo">
          Already have an account?
          <button><a>Log in</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
